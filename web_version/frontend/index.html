<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murata Capacitor Architect V5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Controls -->
        <aside class="sidebar">
            <div class="logo">Capacitor Architect</div>
            
            <div class="input-group">
                <label>Target Capacitance (uF)</label>
                <input type="number" id="target_cap" value="100">
            </div>
            
            <div class="input-group">
                <label>Tolerance (+/- %)</label>
                <input type="number" id="tolerance" value="1.0">
            </div>

            <div class="input-group">
                <label>DC Bias (V)</label>
                <input type="number" id="dc_bias" value="5.0">
            </div>

            <div class="input-group">
                <label>Max Total Count</label>
                <input type="number" id="max_count" value="40">
            </div>

            <div class="input-group">
                <label>Min Rated Voltage (V)</label>
                <input type="number" id="min_rated" value="10.0">
            </div>

            <div class="input-group">
                <label>Min Temperature (C)</label>
                <select id="min_temp">
                    <option value="85">85</option>
                    <option value="105">105</option>
                    <option value="125">125</option>
                </select>
            </div>

            <div class="input-group">
                <label>Connection Type</label>
                <select id="conn_type">
                    <option value="1">1p (Single)</option>
                    <option value="2" selected>2p (Dual Parallel)</option>
                    <option value="3">3p (Triple Parallel)</option>
                </select>
            </div>

            <label style="color:#aaa; font-size:0.8rem; margin-bottom:5px; display:block;">Allowed Packages</label>
            <div class="packages-container" id="packages-list">
                <!-- Checkboxes injected by JS -->
                <div style="padding:10px; color:#666;">Loading packages...</div>
            </div>

            <button class="btn-primary" id="btn-optimize" onclick="runOptimization()">Optimize Bank</button>
            
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </aside>

        <!-- Main Results -->
        <main class="main-content">
            <div class="results-header">
                <h2>Optimization Results</h2>
                <div style="font-size:0.9rem; color:var(--text-secondary);">Top Solutions by Volume</div>
            </div>
            
            <div class="results-table-container">
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Type</th>
                            <th>Vol (mm3)</th>
                            <th>Cap (uF)</th>
                            <th>Configuration</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Results injected by JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
